<table class="table" *ngIf="emailDetail">
    <tr>
      <td>From</td>
      <td>{{emailDetail.sender}}</td>
    </tr>
    <tr>
        <td>To</td>
        <td>{{emailDetail.receiver}}</td>
    </tr>
    <tr>
        <td>subject</td>
        <td>{{emailDetail.subject}}</td>
    </tr>
    <tr>
        <td>body</td>
        <td>{{emailDetail.body}}</td>
    </tr>
  </table>
