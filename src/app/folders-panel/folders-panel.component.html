<html>

<head>
  <title></title>
</head>

<body>
  <div>
    <div class="sidenav">
      <button type="button" class="btn btn-primary" (click)="composeEmail()">Compose</button>
      <a routerLink="/side_panel" routerLinkActive="active" (click)="inbox()">Inbox</a>
      <a routerLink="/side_panel" routerLinkActive="active" (click)="sent()">Sent</a>
      <a routerLink="/side_panel" routerLinkActive="active" (click)="deleted()">Deleted</a>
      <!-- <a routerLink="/sign_in" routerLinkActive="active">back</a> -->
    </div>

    <div class="main" ng-if="emails">
      <br/>
      <div>
        <h1>Main Panel goes here</h1>
        <table class="table">
            <tbody>
              <tr>
                <td>
                    <p>Select all</p><input type="checkbox" id="myCheck" onclick="">
                </td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove-sign"></span> delete
                  </button></td>
              </tr>
            </tbody>
          </table>
      </div>
      
      <table class="table table-hover">
        <!-- <thead>
          <tr>
            <th scope="col">Sender</th>
            <th scope="col">Subject</th>
          </tr>
        </thead> -->
        <tbody>
          <tr *ngFor="let email of emails">
                <td><input type="checkbox" id="myCheck" onclick=""></td>
                <td>{{email.sender}}</td>
                <td>{{email.subject}}</td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove-sign"></span> delete
                  </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
