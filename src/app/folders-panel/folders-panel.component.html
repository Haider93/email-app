<html>

<head>
  <title></title>
</head>

<body>
  <div>
    <div class="sidenav">
      <!-- <button type="button" class="btn btn-primary" [routerLink]="[{ outlets: { compose: ['compose_email']}}]" (click)="modal1.show()" >Compose</button> -->
      <a [routerLink]="['/side_panel',{ outlets: { compose: ['compose_email']}}]" class="btn btn-primary button" routerLinkActive="active" (click)="modal1.show()">Compose</a>
      <a routerLink="/side_panel/inbox" routerLinkActive="active" (click)="inbox()">Inbox</a>
      <a routerLink="/side_panel/sent" routerLinkActive="active" (click)="sent()">Sent</a>
      <a routerLink="/side_panel" routerLinkActive="active" (click)="deleted()">Deleted</a>
      <!-- <a routerLink="/sign_in" routerLinkActive="active">back</a> -->
    </div>

    
    <div class="main" ng-if="emails">
      <br/>
      <div>
        <h1>Main Panel goes here</h1>
        <table class="table">
            <tbody>
              <tr>
                <td>
                    <p>Select all</p><input type="checkbox" id="myCheck" onclick="">
                </td>
                <td><button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove-sign"></span> delete
                  </button></td>
              </tr>
              <button class="btn btn-primary" *ngIf="backButton" (click)="back()">back</button><br/>
            </tbody>
          </table>
      </div>

      
      <app-compose-modal #modal1>
          <div class="app-compose-modal-header">
             <h1>Compose Email</h1>
          </div>
          <div class="app-compose-modal-body" style="height:auto;width:auto;">
              <input type="text" class="form-control " #receiver name="to " placeholder="receiver " required="required "><br/>
              <!-- <input ng-value='loggedInEmail' type="text" class="form-control " #sender name="from " placeholder="sender " required="required "><br/> -->
              <input type="text" class="form-control " #subject name="subject " placeholder="Email Subject " required="required "><br/>
              <textarea rows="4" class="form-control " #body cols="65" placeholder="Email body "></textarea> 
          </div>
          <div class="app-compose-modal-footer">
              <button type="button" class="btn btn-default" (click)='composeEmail(receiver.value,subject.value,body.value);modal1.hide()'>Send</button>
              <button type="button" class="btn btn-primary" (click)='modal1.hide()'>Close</button>
          </div>
      </app-compose-modal>

      <app-email-detail *ngIf="showHideEmailDetail"></app-email-detail>
      
      <div *ngIf="showHideEmailList">
          <table class="table table-hover">
              <!-- <thead>
                <tr>
                  <th scope="col">Sender</th>
                  <th scope="col">Subject</th>
                </tr>
              </thead> -->
              <tbody>
                <tr *ngFor="let email of emails">
                      <td><input type="checkbox" id="myCheck"></td>
                      <td>{{email.sender}}</td>
                      <td>{{email.subject}}</td>
                      <td><button type="button" class="btn btn-default btn-sm" (click)="getEmailDetail(email.sender,email.receiver,email.subject,email.body)">
                       Read
                      </button></td>
                      <td><button type="button" class="btn btn-default btn-sm" (click)="delete(email.id,email.sender,email.receiver,email.subject,email.body,email.date,email.time)">
                          <span class="glyphicon glyphicon-remove-sign"></span> delete
                        </button></td>
                </tr>
              </tbody>
            </table>
      </div>
      
    </div>
  </div>

</body>

</html>
